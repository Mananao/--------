<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="https://code.jquery.com/jquery.min.js"></script>
		<link rel="stylesheet" href="css/common.css" type="text/css">
		<title>自動販売機</title>
		<!-- TO DO
			
		-->
		<link rel="stylesheet" href="css/ice-cream.css" type="text/css">
		<script type="text/javascript" src="js/ice-cream.js"></script>
	</head>

	<body>
		
		<!-- ヘッダー -->
		<div class="header">
			<p id="message"></p>
			<input id="message_num" type="hidden"></p>
		</div>

		<!-- メイン -->
		<div class="main_area">
			
			<!-- イベントなし -->
			<img id="machine" class="machine" src="img/vending_machine/machine.png" alt="自販機">
			<img id="girl" class="girl" src="img/vending_machine/buying_ice_girl.png" alt="買い物をする女の子">
			

			<!-- イベントあり -->
			<!-- おつり -->
			<div class="change_area">
				<img id="change_button" src="img/vending_machine/change_buttun.png" alt="おつりレバー">
			</div>

			<!-- アイスの販売 -->
			<div class="purchase_area">
				<!-- 投入金額 -->
				<input id="inserted_amount" type="text" value="0" readonly></input>
				<input id="min_price" type="hidden"></p>
				<img id="display_img" class="" src="img/vending_machine/display.png" alt="ディスプレイ">
				<!-- アイスの絵 -->
				<img id="mint_img" class="ice" src="img/vending_machine/mint_ice.png" alt="ミントアイス">
				<img id="berry_img" class="ice" src="img/vending_machine/berry_ice.png" alt="ベリーアイス">
				<img id="orange_img" class="ice" src="img/vending_machine/orange_ice.png" alt="オレンジアイス">
				<!-- アイスの値段 -->
				<button id="mint" class="buy"></button>
				<button id="berry" class="buy"></button>
				<button id="orange" class="buy"></button>
			</div>

			<!-- 購入アイス -->
			<div class="purchased_ice_area">
				<button id="eat_button" class="ice-cream_button">たべる</button>
			</div>

			<!-- コイン -->
			<div class="coin_area">
				<input type="image" id="input_500yen" class="coin coin_500yen" value="500" src="img/vending_machine/500yen.png" alt="500円">
				<input type="image" id="input_100yen" class="coin coin_100yen" value="100" src="img/vending_machine/100yen.png" alt="100円">
				<input type="image" id="input_10yen" class="coin coin_10yen" value="10" src="img/vending_machine/10yen.png" alt="10円">
			</div>
			
			<!-- 縦画面用警告 -->
			<span id="warning">
				縦画面未対応！
				画面を横にしてください！
			</span>
		</div>
		
		<!-- ヘッダー -->
		<div class="footer">
			<button id="retry" class="ice-cream_button">はじめから</button>
			<button id="back" class="ice-cream_button">もどる</button>
			<p id="eat_count"></p>
		</div>
	</body>
</html>
